<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - Aptus</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #09090b;
      color: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      text-align: center;
      max-width: 480px;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      opacity: 0.6;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    p {
      color: #a1a1aa;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .brand {
      font-weight: 700;
      color: #fafafa;
    }
    button {
      background: #27272a;
      color: #fafafa;
      border: 1px solid #3f3f46;
      padding: 0.625rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      cursor: pointer;
      transition: background 0.15s;
    }
    button:hover { background: #3f3f46; }
    button:focus-visible {
      outline: 2px solid #a1a1aa;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" aria-hidden="true">&#9888;</div>
    <h1>You are offline</h1>
    <p>
      <span class="brand">Aptus</span> requires an internet connection to load this page.
      Any changes you made while offline will be synced automatically when you reconnect.
    </p>
    <button onclick="window.location.reload()">Try again</button>
  </div>
</body>
</html>
